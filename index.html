<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="mainHeader">
      <!-- Logo pegado a la izquierda -->
      <div id="logo">
        <img src="ruta/a/la/imagen-del-logo.png" alt="Logo" />
      </div>

      <nav>
        <!-- Switch button para cambiar el modo en el centro -->
        <label class="switch" id="switchButton">
          <input type="checkbox" checked="false" />
          <span class="slider round"></span>
        </label>

        <!-- Enlaces a la derecha -->
        <ul>
          <li><a href="our-team.html">Nosotros</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <!-- Botón de traducción que es el logo -->
          <li id="languageSwitch">
            <a href="#"><img src="ruta/al/logo.png" alt="Idioma" /></a>
          </li>
        </ul>
        <button id="extraButton">Botón adicional</button>
      </nav>
    </header>

    <main>
      <!-- Sección del Hero para pasajero -->
      <section id="heroPassenger">
        <!-- Contenido del hero para pasajero -->
        <h1>Hero pasajero</h1>
      </section>

      <!-- Sección del Hero para empresario -->
      <section id="heroBusiness">
        <!-- Contenido del hero para empresario -->
        <h1>Hero empresario</h1>
      </section>

      <!-- Sección de Características para pasajero -->
      <section id="featuresPassenger">
        <!-- Contenido de las características para pasajero -->
        <h1>Feature Pasajero</h1>
      </section>

      <!-- Sección de Características para empresario -->
      <section id="featuresBusiness">
        <!-- Contenido de las características para empresario -->
        <h1>Feature Empresa</h1>
      </section>

      <!-- Sección del Video para pasajero -->
      <section id="videoPassenger">
        <!-- Contenido del video para pasajero -->
        <h1>PASAJERO Video</h1>
      </section>

      <!-- Sección del Video para empresario -->
      <section id="videoBusiness">
        <!-- Contenido del video para empresario -->
        <h1>EMPRESARIO Video</h1>
      </section>

      <!-- Contenido del formulario para preguntas -->
      <section id="questions">
        <!-- Contenido del formulario de preguntas -->
        <h1>¿Tiene alguna pregunta?</h1>
      </section>

      <section id="our-team">
        <!-- Contenido del equipo -->
        <h1>Conozca a nuestro equipo</h1>
      </section>

      <section id="FAQ">
        <!-- Contenido del formulario de contacto -->
        <h1>Preguntas frecuentes</h1>
      </section>
    </main>

    <footer>
      <!-- Contenido del footer -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
