<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Urbanist"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="mainHeader" class="header-grid">
      <!-- Logo pegado a la izquierda -->
      <div id="logo" class="header-section">
        <img src="./assets/chapatubus-logo.png" alt="Logo de ChapaTuBus" />
      </div>

      <div class="switch-container header-section">
        <span class="switch-label-left medium-text bold">Empresa</span>
        <label class="switch" id="switchButton">
          <input type="checkbox" checked="false" />
          <span class="slider round"></span>
        </label>
        <span class="switch-label-right medium-text bold">Pasajeros</span>
      </div>

      <nav class="header-section medium-text">
        <!-- Enlaces a la derecha -->
        <ul>
          <li><a href="#questions">¿Dudas?</a></li>
          <li><a href="#our-team">Nosotros</a></li>
          <li><a href="#FAQ">FAQ</a></li>
          <li id="languageSwitch">
            <div class="language-dropdown">
              <select id="language-selector" class="medium-text">
                <option value="es_419">🌐ES</option>
                <option value="en_US">🌐EN</option>
              </select>
            </div>
          </li>
        </ul>
      </nav>

      <div class="header-section">
        <button id="extraButton" class="download-button large-text bold">
          Descargar
        </button>
      </div>
    </header>

    <main>
      <section id="heroPassenger" class="hero">
        <div class="hero-content">
          <h1>ChapaTuBus</h1>
          <h4 class="color-gray-4">Mejore su experiencia de viaje</h4>
          <button id="heroButton-primary" class="download-button large-text">
            Descargar
          </button>
        </div>
        <div class="hero-image">
          <img
            src="https://www.gogeorge.org.za/wp-content/uploads/2016/01/2015-09-25-Staan-op-die-bus-full.jpg"
            alt="Imagen del Hero pasajero"
          />
        </div>
      </section>

      <section id="heroBusiness" class="hero">
        <div class="hero-content">
          <h1>ChapaTuBus</h1>
          <h4 class="color-gray-4">Gestione eficientemente su flota</h4>
          <button id="heroButton-tertiary" class="download-button large-text">
            Descargar
          </button>
        </div>
        <div class="hero-image">
          <img
            src="https://www.intelligenttransport.com/wp-content/uploads/Duncan-Cameron-Director-and-General-Manager-First-Aberdeen.jpg"
            alt="Imagen del Hero empresario"
          />
        </div>
      </section>

      <!-- Sección de Características para pasajero -->
      <section id="featuresPassenger">
        <!-- Contenido de las características para pasajero -->
        <h1>Feature Pasajero</h1>
      </section>

      <!-- Sección de Características para empresario -->
      <section id="featuresBusiness">
        <!-- Contenido de las características para empresario -->
        <h1>Feature Empresa</h1>
      </section>

      <!-- Sección del Video para pasajero -->
      <section id="videoPassenger">
        <!-- Contenido del video para pasajero -->
        <h1>PASAJERO Video</h1>
      </section>

      <!-- Sección del Video para empresario -->
      <section id="videoBusiness">
        <!-- Contenido del video para empresario -->
        <h1>EMPRESARIO Video</h1>
      </section>

      <!-- Contenido del formulario para preguntas -->
      <section id="questions">
        <!-- Contenido del formulario de preguntas -->
        <h1>¿Tiene alguna pregunta?</h1>
      </section>

      <section id="our-team">
        <!-- Contenido del equipo -->
        <h1>Conozca a nuestro equipo</h1>
      </section>

      <section id="FAQ">
        <!-- Contenido del formulario de contacto -->
        <h1>Preguntas frecuentes</h1>
      </section>
    </main>

    <footer>
      <!-- Contenido del footer -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
